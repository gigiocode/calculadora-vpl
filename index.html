<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de VPL de Fornecedores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Comparador de Valor Presente Líquido (VPL) de Fornecedores</h1>
        <form id="formFornecedores">
            <label for="numFornecedores">Quantidade de Fornecedores:</label>
            <input type="number" id="numFornecedores" min="2" placeholder="Ex: 2" required>

            <button type="button" id="gerarFornecedores">Gerar Campos</button>
        </form>

        <form id="formVPL" style="display: none;">
            <div id="fornecedoresContainer"></div>
            <button type="submit">Calcular Melhor Proposta</button>
            <button type="button" id="resetBtn">Zerar Campos</button>
        </form>

        <div id="resultado"></div>
    </div>

    <footer>
        <p><a href="https://github.com/gigiocode" target="_blank">Gigio D3V ✈️</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
